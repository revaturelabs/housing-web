<article class="container">
    <div class="col-md-10 col-md-offset-1">
        <section class="row">
            <div class="col-md-3 col-btn back">
                <a ui-sref="housing">
                    <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-arrow-left"></span> Go Back
                    </button>
                </a>
            </div>
        </section>
        <section class="row">
            <div class="col-md-9">
                <h1>{{HousingScope.CurrentComplex}}</h1>
            </div>
            <div class="col-md-3 col-btn">
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-plus"></span> New Unit
                </button>
            </div>
        </section>
        <section class="row">
            <hr />
        </section>
        <section class="row">
            <div class="col-md-4" ng-repeat="item in HousingScope.CurrentUnits">
                <div class="panel panel-revature">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{item.AptNumber}}</h3>
                    </div>
                    <div class="panel-body">
                        <p>{{item.Gender}}</p>
                        <p>Techs: {{item.Tech | array}}</p>
                        <p>Batches: {{item.Batch | array}}</p>
                        <p>Cars: {{item.Cars}}</p>
                        <p>Occupancy: 
                            <progress class="progress" ng-value="{{item.Capacity}}" max="{{item.MaxCapacity}}"></progress>
                        </p>
                    </div>
                    <div class="panel-footer">
                        <button type="button" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-trash"></span> Remove
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</article>
