<article class="container" style="height: 100%">
    <section id="dashboard-associate" class="row">
        <div class="col-md-6">
            <h1>Associates</h1>
        </div>
        <div class="col-md-6 filter-search">
            <button class="btn btn-default btn-filter" ng-click="AssociateScope.ToggleFilters()">Filters</button>
        </div>
    </section>
    <section class="row" id="associate-filters" style="height: 0em;">
        <div class="fluid-container" style="width: 23.75em; margin: 0em 1em;">
            <div class="row">
                <div class="col-md-12">
                    <div class="input-group">
                        <select ng-model="AssociateScope.AssociateFilters.SrcChoice" id="housing-search" class="form-control">
                            <option value="name">Name</option>
                            <option value="batch">Batch</option>
                        </select>
                        <input type="text" ng-model="AssociateScope.AssociateFilters.SrcString" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <h3>Technology</h3>
                    <div>
                        <input type="radio" ng-model="AssociateScope.AssociateFilters.RadTech" id="aTechAll" value="all" />
                        <label for="aTechAll" class="pill">All</label>
                    </div>
                    <div>
                        <input type="radio" ng-model="AssociateScope.AssociateFilters.RadTech" id="aTechJava" value="java" />
                        <label for="aTechJava" class="pill">Java</label>
                    </div>
                    <div>
                        <input type="radio" ng-model="AssociateScope.AssociateFilters.RadTech" id="aTechNet" value="net" />
                        <label for="aTechNet" class="pill">.NET</label>
                    </div>
                    <div>
                        <input type="radio" ng-model="AssociateScope.AssociateFilters.RadTech" id="aTechSdet" value="sdet" />
                        <label for="aTechSdet" class="pill">SDET</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <h3>Gender</h3>
                    <div>
                        <input type="radio" ng-model="AssociateScope.AssociateFilters.RadGender" id="aGenderAll" value="all" />
                        <label for="aGenderAll" class="pill">All</label>
                    </div>
                    <div>
                        <input type="radio" ng-model="AssociateScope.AssociateFilters.RadGender" id="aGenderMale" value="male" />
                        <label for="aGenderMale" class="pill">Male</label>
                    </div>
                    <div>
                        <input type="radio" ng-model="AssociateScope.AssociateFilters.RadGender" id="aGenderFemale" value="female" />
                        <label for="aGenderFemale" class="pill">Female</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <h3>Has Car</h3>
                    <div>
                        <input type="radio" ng-model="AssociateScope.AssociateFilters.RadCar" id="aCarAll" value="all" />
                        <label for="aCarAll" class="pill">N/A</label>
                    </div>
                    <div>
                        <input type="radio" ng-model="AssociateScope.AssociateFilters.RadCar" id="aCarYes" value="yes" />
                        <label for="aCarYes" class="pill">Yes</label>
                    </div>
                    <div>
                        <input type="radio" ng-model="AssociateScope.AssociateFilters.RadCar" id="aCarNo" value="no" />
                        <label for="aCarNo" class="pill">No</label>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="row hr-row">
        <hr/>
    </section>
    <section class="row" id="associate-content">
        <div class="fluid-container" id="associate-list">
            <div class="col-md-12" ng-repeat="item in AssociateScope.Associates | hasKeys | afilters:AssociateScope.AssociateFilters | pagerange:AssociateScope.CurrentPage2:AssociateScope.PageSize2">
                <div class="panel panel-revature">
                    <div class="panel-heading"> 
                        {{item.FirstName + " " + item.LastName}}
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="row" id="associate-pagination">
        <div class="text-center">
            <ul class="pagination input-group">
                <li ng-repeat="item in AssociateScope.Associates | pagecount:AssociateScope.PageSize2">
                    <a class="btn btn-default form-control" ng-click="AssociateScope.GoToPage(AssociateScope.CurrentPage2, ($index + 1))" ng-class="AssociateScope.GetPageClass(AssociateScope.CurrentPage2, ($index + 1))">
                        {{$index + 1}}
                    </a>
                </li>
            </ul>
        </div>
    </section>
</article>
