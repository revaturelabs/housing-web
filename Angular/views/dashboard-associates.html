<h1>Associates</h1>

<div class="row">

                    <option>Name</option>
                    <option>Technology</option>

                </datalist>
            <button class="btn btn-default form-control" style="width:initial;">
                    <span class="glyphicon glyphicon-search"></span>
            </button>
        </div>
    </div>
</div>
<br>

                </div>
            </div>
            <div class="row">
                <div class="col-md-7">
                    Phone Number:
                </div>
            </div>
            <div class="row">
                <div class="col-md-7">

                </div>
            </div>
            <div class="row">
                <div class="col-md-7">
                    Technology:
                </div>
            </div>
            <div class="row">
                <div class="col-md-7">

                </div>

            </div>
