<!DOCTYPE html>

<html ng-app="HousingApp">
    <head>
        <title>Revature | Housing</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="content/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="content/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="content/site.css" />
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img alt="Revature" src="images/logo.png">
                    </a>
                </div>
                <div class="navbar-revature">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#">
                                <span class="glyphicon glyphicon-dashboard"></span>
                                Dashboard
                            </a>
                        </li>
                        <li>
                            <a ui-sref="housing">
                                <span class="glyphicon glyphicon-home"></span>
                                Housing
                            </a>
                        </li>
                        <li>
                            <a ui-sref="associates">
                                <span class="glyphicon glyphicon-user"></span>
                                Associates
                            </a>
                        </li>
                        <li>
                            <a ui-sref="analytics">
                                <span class="glyphicon glyphicon-stats"></span>
                                Analytics
                            </a>
                        </li>
                        <li class="logged">
                            <a href="#">
                                <span class="glyphicon glyphicon-off"></span>
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section ui-view id="view"></section>

        <script src="scripts/angular.js"></script>
        <script src="//angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
        <script src="scripts/routes.js"></script>
        <script src="scripts/constants.js"></script>
        <script src="scripts/filters.js"></script>
        <script src="scripts/format.js"></script>
        <script src="scripts/services.js"></script>
        <script src="scripts/jquery-1.9.1.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
        <script src="controllers/AssociatesController.js"></script>
        <script src="controllers/DashboardController.js"></script>
        <script src="controllers/HousingController.js"></script>
    </body>
</html>
